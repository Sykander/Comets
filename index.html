<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Freerun</title>

    <!-- Jquery import -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->

    <!-- CSS import -->
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 offscreen">
        </div>
      </div>
      <div class="row">
        <div class="col-md-1 offscreen">
        </div>
        <div class="col-md-10">
          <div class="frame">
            <img id='game-frame1' src="https://images.pexels.com/photos/248797/pexels-photo-248797.jpeg?auto=compress&cs=tinysrgb&h=350" alt="background-image">
            <img id='game-frame2' src="" alt="foreground-image">
            <img id='key-overlay-left' src="images/keyboard/WASD.png" alt="keyboard overlay display">
            <img id='circle-left' src="images/circle.png" alt="circle to close onto keyboard overlay">
            <img id='circle-left-animate' src="images/circle.png" alt="circle to close onto keyboard overlay">
            <img id='key-overlay-right' src="images/keyboard/WASD.png" alt="keyboard overlay display">
            <img id='circle-right' src="images/circle.png" alt="circle to close onto keyboard overlay">
            <img id='circle-right-animate' src="images/circle.png" alt="circle to close onto keyboard overlay">
          </div>
        </div>
        <div class="col-md-1 offscreen">
        </div>
      </div>
    </div>
